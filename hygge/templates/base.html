{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 viewport: initial-scale=1,maximum-scale=1,minimum-scale=1" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/crack" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/base.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="http://127.0.0.1:8000/index/#">Flip Outlet</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Bonés</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Camisetas</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Jaquetas</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Calças</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Calçados</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Usuário</a>
                </li>
            </div>
            <h1 class="navbar-brand">FLIP</h1>
        </nav>

        {% block content %}{% endblock %}
        
        <footer>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="{% static 'myapp/js/scripts.js' %}"></script>
</body>
</html>
